<!DOCTYPE html>
<html>
<head>
<title> Contact </title>
<link href="stars.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/Javascript" src="stars.js"></script>
<script src="cookie.js" type="text/javascript"></script>
</head>
<body>

	<div class="mainBody">
		<div class="header">
			<img id="starsImg" src="images/starslogo.png" alt="stars student group logo">
			<img id="unccImg" src="images/uncc_cci.png" alt="UNCC CCI logo">
			<h1> S.T.A.R.S </h1>
			<h2 id="homeH2"> STUDENTS & TECHNOLOGY IN ACADEMIA, RESEARCH & SERVICE </h2>
		</div>
		
		<br>
		<nav>
			<a href="./home.html" style="text-decoration:none;"> <input class="buttons" type="button" value="HOME"> </a>
			<a href="./slideshow.html" style="text-decoration:none;"> <input class="buttons" type="button" value="SLIDESHOW"> </a>
			<a href="./projects.html" style="text-decoration:none;"> <input class="buttons" type="button" value="PROJECTS"></a>
			<a href="./how-to-join.html" style="text-decoration:none;"> <input class="buttons" type="button" value="JOIN"> </a>
			<a href="./contact.html" style="text-decoration:none;"> <input class="buttons" type="button" value="CONTACT" Style="background-color:white; color:#b28f00"> </a> 
		</nav>
		
		<h1> Contact STARS Student Group </h1>
		<div id="contactPage">
			<form id="contact">
				<fieldset id="info">
					<legend class="legends"> Information: </legend>
					<label for="nameText"> Name: &nbsp <input id="nameText" type="text" name="nameText" class="infoBoxes" required></label>
					<br><br>
					<label for="Email"> Email: &nbsp <input id="email" type="email" name="Email" class="infoBoxes" required></label>
					<br><br>
					<label for="Subject"> Subject: <input id="subject" type="text" name="Subject" class="infoBoxes"></label>
					<br><br>
					Class: &nbsp &nbsp
					<select>
					  <option label="Freshman" value="Freshman">Freshman</option>
					  <option label="Sophomore" value="Sophomore">Sophomore</option>
					  <option label="Junior" value="Junior">Junior</option>
					  <option label="Senior" value="Senior">Senior</option>
					</select> 
					<br><br><br>
					
				</fieldset>
				<fieldset id="category" >
					<legend class="legends"> Category: </legend>
					<input id="join" type="radio" name="category" value="join">
					<label for="category"> Joining STARS </label>  <span id="categoryError"> </span><br />
					<input id="feedback" type="radio" name="category" value="feedback">
					<label for="category"> Website Feedback </label><br />
					<input id="other" type="radio" name="category" value="other">
					<label for="category"> Other </label>
					<br>
				</fieldset>

				<fieldset id="lastSet">
					<legend class="legends"> Leave a Message: </legend>
					<textarea id="message"></textarea>
					<br><br>
					<input class="buttons" id="send" type="button" value="Send Message" onclick="process()">
					<input class="buttons" type="reset" value="Reset">
				</fieldset>
			</form>
			
			
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			<p id="explainForm"> * Categories website feedback and other require a subject and a message. <p>
		</div>
		<footer>
					<br>
			<label for="fontSize"> Change Font Size to: </label>
			<br>
			<input id="fontSize" type="text" name="fontSize">
			<input class='buttons' id='changeFontSize' type='button' value='Change Font Size' onclick='submitFontSize()'>
			<p> Stars is a UNCC student organization </p>
		</footer>
	</div>

</body>
</html>
